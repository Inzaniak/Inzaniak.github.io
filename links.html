<head>

  <meta charset="utf-8">

  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-42119746-1']);
    _gaq.push(['_trackPageview']);

    (function () {
      var ga = document.createElement('script');
      ga.type = 'text/javascript';
      ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') +
      '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(ga, s);
    })();
    var captureOutboundLink = function(url) {
       ga('send', 'event', 'outbound', 'click', url, {
         'transport': 'beacon',
         'hitCallback': function(){document.location = url;}
       });
    }
    </script>
</head>

<body>
  <div class="jumbotron" style="padding-bottom: 0px;">
    <div class="container">
      <a href="https://inzaniak.github.io/index.html">
        <img src="images/avatar.png" alt="Avatar" style="border-radius: 50%; max-width: 200px;">
      </a>
      <h1>Inzaniak</h1>
      <p>
        All my music and socials in one page!
      </p>
    </div>
  </div>


  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">

      <h2 class="divider line one-line" style="color: white;">Social Media</h2>
      <a class="btn-lg btn-block btn-social btn-adn" href="https://inzaniak.github.io/index.html"  onclick="captureOutboundLink('https://inzaniak.github.io/index.html'); return false;">
        <span class="fa fa-meteor"></span> Personal Website
      </a>
      <a class="btn-lg btn-block btn-social btn-twitter" href="https://twitter.com/The_Inzaniak"  onclick="captureOutboundLink('https://twitter.com/The_Inzaniak'); return false;">
        <span class="fa fa-twitter"></span> Twitter Profile
      </a>
      <a class="btn-lg btn-block btn-social btn-instagram" href="https://www.instagram.com/the_inzaniak/"  onclick="captureOutboundLink('https://www.instagram.com/the_inzaniak/'); return false;">
        <span class="fa fa-instagram"></span> Instagram Profile
      </a>
      <h2 class="divider line one-line" style="color: white;">Music</h2>
      <a class="btn-lg btn-block btn-social btn-instagram" href="https://inzaniak.bandcamp.com"
        style="background-color: #1C9BBD;" onclick="captureOutboundLink('https://inzaniak.bandcamp.com'); return false;">
        <span class="fa fa-bandcamp"></span> Bandcamp
      </a>
      <a class="btn-lg btn-block btn-social btn-instagram" href="https://open.spotify.com/artist/0wNTzdGGeLhhn1rhfOsf8T"
        style="background-color:#22C95C;" onclick="captureOutboundLink('https://open.spotify.com/artist/0wNTzdGGeLhhn1rhfOsf8T'); return false;">
        <span class="fa fa-spotify"></span> Spotify
      </a>
      <a class="btn-lg btn-block btn-social btn-instagram" style="background-color: black;" href="https://listen.tidal.com/artist/23292384"  onclick="captureOutboundLink('https://listen.tidal.com/artist/23292384'); return false;">
        <span class="fa fa-music"></span> Tidal
      </a>
      <a class="btn-lg btn-block btn-social btn-github" style="background-color: #F33E55;" href="https://music.apple.com/it/artist/inzaniak/1550904181"  onclick="captureOutboundLink('https://music.apple.com/it/artist/inzaniak/1550904181'); return false;">
        <span class="fab fa-itunes"></span> Apple Music
      </a>
      <a class="btn-lg btn-block btn-social btn-google" href="https://soundcloud.com/inzaniak"  onclick="captureOutboundLink('https://soundcloud.com/inzaniak'); return false;">
        <span class="fa fa-soundcloud"></span> SoundCloud
      </a>
      <a class="btn-lg btn-block btn-social btn-instagram" style="background-color: #181818;" href="https://www.deezer.com/en/artist/121792822"  onclick="captureOutboundLink('https://www.deezer.com/en/artist/121792822'); return false;">
        <span class="fab fa-deezer"></span> Deezer
      </a>
      <a class="btn-lg btn-block btn-social btn-linkedin" style="background-color: #30378E;" href="https://music.amazon.it/artists/B08VDKW82R/inzaniak"  onclick="captureOutboundLink('https://music.amazon.it/artists/B08VDKW82R/inzaniak'); return false;">
        <span class="fa fa-amazon"></span> Amazon Music
      </a>
      <div style="padding-top: 50px;"></div>
    </div>
    <div class="col-sm-2"></div>
    <!-- Some JavaScript that is used only in this demo, not needed for the buttons -->
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/docs.js"></script>
    <script>
      ! function (d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0],
          p = /^http:/.test(d.location) ? 'http' : 'https';
        if (!d.getElementById(id)) {
          js = d.createElement(s);
          js.id = id;
          js.src = p + '://platform.twitter.com/widgets.js';
          fjs.parentNode.insertBefore(js, fjs);
        }
      }(document, 'script', 'twitter-wjs');

    </script>
</body>

</html>
